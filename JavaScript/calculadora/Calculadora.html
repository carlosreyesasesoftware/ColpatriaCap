<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <title>Calculadora</title>
                <link href="Calculadora.css" rel="stylesheet">
                <link rel="stylesheet" href= "@{/css/bootstrap.min.css}">
                <script src="Calculadora.js"></script>
        </head>        
        <body class="pestana">
                <form name="f1">
                        
                        <div class="grid-container">
                                <input class="grid-item item1"  type="text" name="txtinput1" disabled>
                                <input class="grid-item item1 result"  type="text" name="txtinput2" value="0" disabled>
                                <div class="grid-item item2" onClick="deleteInput()" value="CE">CE</div> 
                                <div class="grid-item item2" onClick="document.f1.reset()" value="C">C</div>  
                                <div class="grid-item item2" onClick="deletecarac()" value="◄">DEL</div>  
                                <div class="grid-item item3" onClick="signo('/')" value="÷">÷</div>
                                <div class="grid-item" onclick="escribir('7')">7</div>
                                <div class="grid-item" onclick="escribir('8')">8</div>  
                                <div class="grid-item" onclick="escribir('9')">9</div>
                                <div class="grid-item item3" onClick="signo('*')" value="×">×</div>
                                <div class="grid-item" onclick="escribir('6')">6</div>  
                                <div class="grid-item" onclick="escribir('5')">5</div>
                                <div class="grid-item" onclick="escribir('4')">4</div>
                                <div class="grid-item item3" onClick="signo('+')" value="+">+</div>
                                <div class="grid-item" onclick="escribir('3')">3</div>
                                <div class="grid-item" onclick="escribir('2')">2</div>
                                <div class="grid-item" onclick="escribir('1')">1</div>
                                <div class="grid-item  item3"  onClick="signo('-')" value="-">-</div>
                                <div class="grid-item  item4" onclick="escribir('0')" value="0">0</div>
                                <div class="grid-item" onClick="escribir('.')" value=".">.</div>
                                <div class="grid-item" onClick="calcularResultado()" value="=">=</div>
                                
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                
                        </div>
                        
                </form>
                        
        </body>
</html>
